<!DOCTYPE html>
<html>
<head>
    <title>Login Form with Bootstrap</title>
    <!-- <link rel="stylesheet" type="text/css" href="/booking/css/login.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .center-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="container center-container">
             
      <div class="col-4">
        <h1 class="mb-3">Dental Clinic</h1> 
        <div class="card">
          <div class="card-body">
              <h2 class="card-title mb-4">Login</h2>
              <div id="loginMessage" class="mb-3"></div>
              <div class="mb-3">
                  <label for="username" class="form-label">Username</label>
                  <input id="username" name="username" type="text" placeholder="Username" value="izzy"  oninput="setUsername()" required>
              </div>
              <div class="mb-3">
                  <label for="password" class="form-label">Password</label>
                  <input id="password" name="password" type="password" placeholder="Password" value="12345678" required>
              </div>
              <button  onclick="login()" class="btn btn-primary">Login</button>
          <p class="mt-3">Don't have an account? <a href="signup">Sign Up</a></p>
          </div>
        </div>
      </div>
                
    </div>
    <script src="booking/js/login.js"></script>
</body>
</html>
