<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Reminders</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Appointment Reminders</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Patient</th>
                    <th>Reminder</th>
                </tr>
            </thead>
            <tbody>
                <!-- Appointment 1 -->
                <tr>
                    <td>2023-08-30</td>
                    <td>2:00 PM</td>
                    <td>Jane Doe</td>
                    <td>
                        <button class="btn btn-primary" onclick="sendReminder('Jane Doe')">Send Reminder</button>
                    </td>
                </tr>
                <!-- Appointment 2 -->
                <tr>
                    <td>2023-09-05</td>
                    <td>10:30 AM</td>
                    <td>John Smith</td>
                    <td>
                        <button class="btn btn-primary" onclick="sendReminder('John Smith')">Send Reminder</button>
                    </td>
                </tr>
                <!-- Add more appointments here -->
                <tr>
                    <td>2023-09-12</td>
                    <td>3:45 PM</td>
                    <td>Alice Johnson</td>
                    <td>
                        <button class="btn btn-primary" onclick="sendReminder('Alice Johnson')">Send Reminder</button>
                    </td>
                </tr>
                <tr>
                    <td>2023-09-20</td>
                    <td>9:15 AM</td>
                    <td>Michael Brown</td>
                    <td>
                        <button class="btn btn-primary" onclick="sendReminder('Michael Brown')">Send Reminder</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- JavaScript to send reminders -->
    <script>
        function sendReminder(patient) {
            // You can implement logic here to send the reminder to the patient
            alert(`Reminder sent to ${patient}`);
        }
    </script>

    <!-- Bootstrap and jQuery Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
