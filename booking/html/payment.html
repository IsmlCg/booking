<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Payment Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/card/2.5.0/card.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Credit Card Payment Form</h2>
                <form id="payment-form">
                    <div class="form-group">
                        <label for="card-number">Credit Card Number</label>
                        <div id="card-number" class="form-control"></div>
                    </div>
                    <div class="form-group">
                        <label for="card-name">Name on Card</label>
                        <input type="text" class="form-control" id="card-name">
                    </div>
                    <div class="form-row">
                        <div class="col">
                            <label for="card-expiry">Expiration Date</label>
                            <div id="card-expiry" class="form-control"></div>
                        </div>
                        <div class="col">
                            <label for="card-cvc">CVC</label>
                            <div id="card-cvc" class="form-control"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Pay</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap and Card.js Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/card/2.5.0/card.min.js"></script>
</body>
</html>
